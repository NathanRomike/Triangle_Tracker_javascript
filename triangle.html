<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <h1>Triangle Tracker</h1>

        <div class="jumbotron">
          <form id="triangle">
            <div class="form-group">
              <label for="s1">Side One:</label>
              <input id="s1" type="text"><br>
              <label for="s2">Side Two:</label>
              <input id="s2" type="text"><br>
              <label for="s3">Side Three:</label>
              <input id="s3" type="text">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">What kind of triangle is this?</button>
          </form>
        </div>
        <p id="result"></p>
      </div>
    </div>
  </div>
  </body>
</html>
